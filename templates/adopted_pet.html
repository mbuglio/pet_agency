{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Adopted Pets</h1>
        <div class="row">
            {% for pet in pets %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ pet.photo_url }}" alt="Pet Image" class="card-img-top img-thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">{{ pet.name }}</h5>
                            <p class="card-text">{{ pet.notes }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
