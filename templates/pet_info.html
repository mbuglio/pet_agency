{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pet Information</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="{{ pet.photo_url }}" alt="Pet Image" class="card-img-top img-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text">{{ pet.notes }}</p>
                        {% if not pet.available %}
                        <p class="text-danger">Adopted!</p>
                        {% endif %}
                        <a href="/" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
